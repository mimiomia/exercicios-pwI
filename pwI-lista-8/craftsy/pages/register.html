<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy - Registrar</title>
    <link rel="stylesheet" href="/pwI-lista-8/craftsy/css/main.css">
    
    <style>
        .register-main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--spacing-large) 0;
        }

        .register-form-container {
            background-color: var(--text-color-light);
            padding: var(--spacing-large);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: var(--form-width); 
            text-align: center; 
        }

        .register-form .form-title {
            font-size: 1.8rem;
            color: var(--primary-orange);
            margin-bottom: var(--spacing-large);
        }

        .register-form .form-group {
            margin-bottom: var(--spacing-medium);
            text-align: left;
        }

        .register-form label {
            display: block;
            font-weight: bold;
            margin-bottom: var(--spacing-small);
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"],
        .register-form select,
        .register-form textarea {
            width: calc(100% - var(--spacing-medium)); 
            padding: var(--spacing-small);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .register-form textarea {
            resize: vertical; 
        }

        .required-text {
            font-size: 0.8rem;
            color: #888; 
            display: block; 
            margin-top: 5px; 
        }

       
        .gender-options, .hobbies-options {
            margin-bottom: var(--spacing-medium);
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap; 
            gap: var(--spacing-small); 
        }

        .radio-group input[type="radio"],
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px; 
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            margin-top: var(--spacing-medium);
            margin-bottom: var(--spacing-medium);
        }

        .terms-checkbox input[type="checkbox"] {
            margin-right: var(--spacing-small);
        }

        
        .submit-input-btn, .cancel-input-btn,
        .submit-button-btn, .cancel-button-btn {
            width: auto; 
            padding: var(--spacing-small) var(--spacing-medium);
            margin-right: var(--spacing-small); 
            margin-top: var(--spacing-small);
            font-size: 1rem;
        }

        .submit-input-btn, .submit-button-btn {
            background-color: var(--primary-orange);
            color: var(--text-color-light);
        }

        .cancel-input-btn, .cancel-button-btn {
            background-color: #6c757d; 
            color: var(--text-color-light);
        }

        
        @media screen and (max-width: 480px) {
            .register-form-container {
                padding: var(--spacing-medium);
                margin: var(--spacing-medium);
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <img src="../assets/images/craftsy-logo.png" alt="Craftsy Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">SMARTPHONES</a></li>
                    <li><a href="#">TABLETS</a></li>
                    <li><a href="#">COMPUTADORES</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn login-btn">LOGIN</a>
                <a href="register.html" class="btn register-btn">REGISTRAR</a>
            </div>
        </div>
    </header>

    <main class="register-main-content">
        <div class="container">
            <section class="register-form-container">
                <h1 class="form-title">REGISTRAR</h1>
                <form action="#" method="POST" class="register-form">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome aqui" required>
                        <span class="required-text">Obrigatório.</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@email.com" required>
                        <span class="required-text">Obrigatório.</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="senha" required>
                        <span class="required-text">Obrigatório.</span>
                    </div>
                    <div class="form-group">
                        <label for="country">País de nascimento</label>
                        <select id="country" name="country" required>
                            <option value="">Por favor escolha um</option>
                            <option value="chile">Chile</option>
                            <option value="brasil">Brasil</option>
                            </select>
                        <span class="required-text">Obrigatório.</span>
                    </div>
                    <div class="form-group gender-options">
                        <label>Gênero</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="masculino">
                            <label for="male">Masculino</label>
                            <input type="radio" id="female" name="gender" value="feminino">
                            <label for="female">Feminino</label>
                            <input type="radio" id="prefer-not-say" name="gender" value="nao-dizer">
                            <label for="prefer-not-say">Prefiro não dizer</label>
                        </div>
                    </div>
                    <div class="form-group hobbies-options">
                        <label>Hobbies</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="hobby-guitar" name="hobbies" value="guitarra">
                            <label for="hobby-guitar">Guitarra</label>
                            <input type="checkbox" id="hobby-football" name="hobbies" value="futebol">
                            <label for="hobby-football">Futebol</label>
                            <input type="checkbox" id="hobby-tennis" name="hobbies" value="tenis">
                            <label for="hobby-tennis">Tenis</label>
                            <input type="checkbox" id="hobby-programming" name="hobbies" value="programacao">
                            <label for="hobby-programming">Programação</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comentários</label>
                        <textarea id="comments" name="comments" rows="5" placeholder="Dejanos tus comentarios"></textarea>
                    </div>
                    <div class="form-group terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Aceito os termos e condições.</label>
                    </div>
                    
                    <button type="submit" class="btn submit-button-btn">Registrar</button>
                    <button type="reset" class="btn cancel-button-btn">Cancelar</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Craftsy. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
